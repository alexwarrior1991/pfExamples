<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <!-- Formulario completo -->
    <h:form id="formTarea">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nombre de la Tarea:" for="nombre"/>
            <p:inputText id="nombre" value="#{tareasBean.tarea}" required="true" label="Nombre de la Tarea"/>

            <h:outputLabel value="Descripción:" for="descripcion"/>
            <p:inputTextarea id="descripcion" value="#{tareasBean.descripcion}"
                             autoResize="false" label="Descripción" rows="3" cols="30"/>

            <!-- Botón para agregar la tarea -->
            <f:facet name="footer">
                <p:commandButton value="Agregar Tarea"
                                 action="#{tareasBean.agregarTarea}"
                                 update="tareas"
                                 ajax="true"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</ui:composition>
